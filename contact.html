          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <div class="container-fluid bg-image-purple flex-column justify-content-evenly bg-purple-trans">
      <div class="col-12 d-flex justify-content-center flex-column">
        <!-- header image -->
        <div class="row d-flex justify-content-center">
          <img class="w-50" src="assets/contact.png">
        </div>
        <!-- Wrapper container -->
        <div class="row my-3 mx-3 bg-cream-trans rounded-5">
          <form id="contactForm" class="my-5">
            <!-- Name input -->
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
            </div>
            <!-- Email address input -->
            <div class="mb-3">
              <label class="form-label" for="emailAddress">Email Address</label>
              <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
            </div>
            <!-- Message input -->
            <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
            </div>
            <!-- Form submit button -->
            <div class="d-grid my-3">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
